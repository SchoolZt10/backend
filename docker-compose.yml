version: '3.8'
services:
  sc_backend:
    container_name: backend_school
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "6071:3000" 
    volumes:
      - .:/app
      - ./cdn:/app/cdn
    env_file:
      - .env
    command: npm run start:prod
    networks:
      - webnet
    restart: always

  sc_nginx:
    container_name: nginx_school
    image: nginx:latest
    ports:
      - "6972:80"
    expose:
      - 80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/etc/ssl/cert.pem:/etc/ssl/cert.pem:ro
      - ./docker/nginx/etc/ssl/key.pem:/etc/ssl/key.pem:ro
      - ./docker/nginx/etc/ssl/cloudflare.crt:/etc/ssl/cloudflare.crt:ro
      - ./cdn:/srv
    networks:
      - webnet
    restart: always

  sc_postgres_db:
    container_name: postgres_db_school
    image: postgres:14
    ports:
      - "5436:5432"
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - webnet
      - internal
    restart: always

  sc_pgbackups:
    container_name: pgbackups_school
    image: prodrigestivill/postgres-backup-local
    restart: always
    volumes:
      - ./backups:/backups
    links:
      - postgres_db:postgres_db
    depends_on:
      - postgres_db
    environment:
      - POSTGRES_HOST=postgres_db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_EXTRA_OPTS=
      - SCHEDULE=@every 0h30m00s
      - BACKUP_ON_START=TRUE
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=8080
    networks:
      - internal

  sc_redis:
    container_name: backend_redis_school
    image: redis:latest
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    ports:
      - "6380:6379"
    networks:
      - webnet
    env_file:
      - .env
    restart: always
    
volumes:
  postgres-data:

networks:
  webnet:
    driver: bridge
  internal:
    