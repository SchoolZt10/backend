version: '3.8'
services:
  sc_backend:
    container_name: backend_school
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "6071:3000" 
    volumes:
      - .:/app
      - ./cdn:/app/cdn
    env_file:
      - .env
    command: npm run start:prod
    networks:
      - webnet
    restart: always

  sc_nginx:
    container_name: nginx_school
    image: nginx:latest
    ports:
      - "6972:80"
    expose:
      - 80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/etc/ssl/cert.pem:/etc/ssl/cert.pem:ro
      - ./docker/nginx/etc/ssl/key.pem:/etc/ssl/key.pem:ro
      - ./docker/nginx/etc/ssl/cloudflare.crt:/etc/ssl/cloudflare.crt:ro
      - ./cdn:/srv
    networks:
      - webnet
    restart: always

  sc_postgres_db:
    container_name: postgres_db_school
    image: postgres:14
    ports:
      - "5437:5432"
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - webnet
      - internal
    restart: always

  sc_redis:
    container_name: backend_redis_school
    image: redis:latest
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    ports:
      - "6381:6379"
    networks:
      - webnet
    env_file:
      - .env
    restart: always
    
volumes:
  postgres-data:

networks:
  webnet:
    driver: bridge
  internal:
    